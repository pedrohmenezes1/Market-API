components:
  schemas:
    Car:
      type: object
      properties:
        id:
          type: string
        modelo:
          type: string
        cor:
          type: string
        ano:
          type: number
        acessorios:
          type: array
          items:
            type: object
            properties:
              descricao:
                type: string
        quantidadePassageiros:
          type: number
      example:
        id: 5ebac534954b54139806c112
        modelo: GM S10 2.8
        cor: Preto
        ano: 2019
        acessorios: [
                      descrição: Ar-condicionado,
                      descrição: 4-portas
                    ]
        quantidadePassageiros: 5

    Token:
      type: object
      properties:
        token:
          type: string
        expires:
          type: string
          format: date-time
      example:
        token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiI1ZWJhYzUzNDk1NGI1NDEzOTgwNmMxMTIiLCJpYXQiOjE1ODkyOTg0ODQsImV4cCI6MTU4OTMwMDI4NH0.m1U63blB0MLej_WfB7yC2FTMnCziif9X8yzwDEfJXAg
        expires: 2020-05-12T16:18:04.793Z

    AuthTokens:
      type: object
      properties:
        access:
          $ref: '#/components/schemas/Token'
        refresh:
          $ref: '#/components/schemas/Token'

    Error:
      type: object
      properties:
        code:
          type: number
        message:
          type: string

  responses:
    DuplicateEmail:
      description: Email already taken
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 400
            message: Email already taken
    Response-car:
      type: object
      properties:
        id:
          type: string
        acessorios:
          type: array
          items:
            type: object
            properties:
              descricao:
                type: string
        cor:
          type: string
        modelo:
          type: string
        ano:
          type: number
        quantidadePassageiros:
          type: number
    ValidationError:
        description: Validation error
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'
            example:
              code: 400
              message: Error in validations
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 401
            message: Please authenticate
    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 403
            message: Forbidden
    RequestError:
      description: Request error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 500
            message: Internal server error
    NotFound:
      description: Not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 404
            message: Not found

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
